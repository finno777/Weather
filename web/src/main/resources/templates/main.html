<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Пример октрытия ссылки в новом окне</title>
    <script th:src="@{/js/hell.js}"></script>
    <link rel="stylesheet" th:href="@{/css/a.css}"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<h3>Кликните по ссылке, чтобы увидеть результат:</h3>
<button id="button" class="button1" title="test">




</button>
<script>
    $(document).ready(function() {
        $("#button").click(function() {
            var thisWind = window.location;
            window.location = ('http://www.google.lt');
            window.open(thisWind, '_blank');
        });
    })
</script>
</body>
</html>
